    function myFunction() {
      var text1 = $("#text1").val();
      console.log(text1);
      $.ajax({
        url: "/see",
        type: "POST",
        data: { text1: text1 },
      });
    }

    function myValue() {
      $.ajax({
        url: "/listen",
        type: "GET",
      }).done(function (response) {
        var html = "";
        response = response.result;
        $.each(response, function (key, val) {
          console.log(val);
          html += val + " ";
        });

        $("#text1").html(html);
      });
    }

    function myAudio() {

    function mySearch() {
      var a = document.getElementById("text2").value;
